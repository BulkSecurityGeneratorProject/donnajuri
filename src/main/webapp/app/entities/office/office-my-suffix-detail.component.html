
<div *ngIf="office">
    <h2><span>Office</span> {{office.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{office.name}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{office.phone}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{office.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'office-my-suffix/'+ office.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
