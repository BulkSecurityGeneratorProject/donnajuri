
<div *ngIf="legalProcess">
    <h2><span>Legal Process</span> {{legalProcess.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Number</span></dt>
        <dd>
            <span>{{legalProcess.number}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{legalProcess.status}}</span>
        </dd>
        <dt><span>Adversypart</span></dt>
        <dd>
            <span>{{legalProcess.adversypart}}</span>
        </dd>
        <dt><span>Lawyer</span></dt>
        <dd>
            <span *ngFor="let lawyer of legalProcess.lawyers; let last = last">
                <a [routerLink]="['/lawyer-my-suffix', lawyer?.id ]">{{lawyer.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'legal-process-my-suffix/'+ legalProcess.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
